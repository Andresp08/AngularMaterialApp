<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title> Datos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="search()" placeholder="Ex. Mia" #input />
    </mat-form-field>

    <div class="row" align="end">
      <button color="primary"
        mat-mini-fab
        aria-label="Añadir"
        placeHolder="Añadir"
        (click)="openDialog()">
        <mat-icon>add_circle</mat-icon>
      </button>
    </div>

    <div class="mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by number"
          >
            Nombre
          </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="lastName">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by lastName"
          >
            Apellido
          </th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by email"
          >
            email
          </th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cellphone">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by cellphone"
          >
            cellphone
          </th>
          <td mat-cell *matCellDef="let element">{{ element.cellphone }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="selccione una página"
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
